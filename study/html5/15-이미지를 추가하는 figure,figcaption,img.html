    </style>
</head>
<body>
<div id="wrap">
    <h1>
        img 태그는 반드시 이미지 그 자체가 컨텐츠에 해당할 때 사용하길 권장한다.
    </h1>

    <figure>
        <img src="images/prince.png" alt="어린왕자" title="어린이날 무료 영화상영">
        <figcaption>지난 날 소중했던 기억의 조각 - 어린왕자</figcaption>
    </figure>
    
    <p><img src="./images/bul.png" alt="#"></p>
    <!--이미지의  대체 텍스트가 필요 없을 경우 alt속성 값에 #기호를 넣어준다.-->
</div>
