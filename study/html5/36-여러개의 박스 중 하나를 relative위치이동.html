<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러개의 박스 중 하나를 absolute위치이동</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{width:150px;height: 150px;margin-bottom: 10px;line-height: 150px;text-align: center;background-color: yellow;}
        /*
            상대위치 지정시 좌표이동의 기준점은 원래 요소가 위치해 있던 지점이 기준점이다.
        */
        .posbox{position: relative;left:50px;top:70px;color:#fff;width:150px;height: 150px;line-height: 150px; background-color: green;}
    </style>
</head>
<body>
    <p>박스1</p>
    <p class="posbox">상대위치지정</p>
    <p>박스2</p>
    <p>박스3</p>
    <p>박스4</p>
    <p>박스5</p>
</body>
</html>
