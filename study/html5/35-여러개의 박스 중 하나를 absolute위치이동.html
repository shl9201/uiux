<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러개의 박스 중 하나를 absolute위치이동</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{width:150px;height: 150px;margin-bottom: 10px;line-height: 150px;text-align: center;background-color: yellow;}
        /*
            position absolute의 경우 주변 요소가 앱솔루트한 요소가 있던 위치로 올라온다.
        */
        .posbox{position: absolute;left:80px;top:70px;color:#fff;width:100px;height: 100px;line-height: 100px; background-color: green;}
    </style>
</head>
<body>
    <p>박스1</p>
    <p class="posbox">절대위치지정박스2</p>
    <p>박스2</p>
    <p>박스3</p>
    <p>박스4</p>
    <p>박스5</p>
</body>
</html>
